<!DOCTYPE html>
<html ng-app="album">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = 320" id="mobileviewport">
    <title>Album</title>
    <link rel="icon" href="http://res.cloudinary.com/whaangbuu/image/upload/v1447916187/favicon_qs9fj0.ico"/>
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#EE6E73">
    <!-- CSS-->
    <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/prism.css" rel="stylesheet"/>
    <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" media="only screen and (min-width: 320px) and (max-width: 640px)" href="album/mobile.css">
    <link rel="stylesheet" media="only screen and (min-width: 641px)" href="album/desktop.css">
    <base href="/">
</head>

<body ng-controller="AlbumController">

<div class="header-logo-card">
    <div class="valign-wrapper row">
        <div class="col">
            <img src="images/guia-inline.png" class="responsive-img">
        </div>
    </div>
</div>

<div class="container-content valign-center">

    <div class="slider">
       <img ng-repeat="slide in album.images track by $index" class="slide slide-animation nonDraggableImage"
             ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
             ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide}}" alt="Image">
        <a class="arrow prev" ng-click="nextSlide()"></a>
        <a class="arrow next" ng-click="prevSlide()"></a>
    </div>


    <div class="user-info-card-desktop mobile">
        <div class="valign-wrapper row">
            <div class="col s4 center-align">
                <img class="circle" ng-src="{{album.user.profImage}}">
            </div>
            <div class="col s8">
                <h5 class="guia-color">{{album.album_name}}</h5>
                <h6>{{album.description}}</h6>
                <p>{{album.user.name}} <span class="guia-color">{{album.created | date:'MMMM d, yyyy'}}</span></p>
            </div>
        </div>
    </div>

</div>

<small><h6 class="center-align guia-grey album-footer">&copy; <strong>Guia</strong> 2015 - 2016 | All rights reserved</h6></small>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-touch.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
<script src="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/bin/materialize.js"></script>
<script src="albumService.js"></script>
<script src="album.js"></script>


<script type="text/javascript">
    $(".slider img").each(function(){
        var thisWidth = $(this).width();
        var thisHeight = $(this).height();

        if(thisWidth > thisHeight) {
            $(this).css("width", "auto");
            $(this).css("height", "100%");
        } else if(thisHeight > thisWidth) {
            $(this).css("width", "100%");
            $(this).css("height", "auto");
        }

    });
</script>

</body>
</html>
