<!DOCTYPE html>
<html lang="en" ng-app="guia">
<head>
    <base href="/admin">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description" content="Materialize is a modern responsive CSS framework based on Material Design by Google. ">
    <title>Login | Guia</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <link rel="icon" href="http://res.cloudinary.com/whaangbuu/image/upload/v1447916187/favicon_qs9fj0.ico"/>
    <!--  Android 5 Chrome Color-->
    <meta name="theme-color" content="#EE6E73">
    <!-- CSS-->
    <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/prism.css" rel="stylesheet">
    <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/bower_components/angular-chart.js/dist/angular-chart.css">
    <link href="/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet" />
</head>
<body>
<div class="login-panel-mobile hide-on-large-only" ng-controller="AdminController as admin" ng-if="!admin.loggedIn">
    <form ng-submit="admin.doLogin()">
        <img class="admin-login-logo" src="images/guia.png">
        <!--<p style="color:red;" ng-model="admin.errorMessage">{{admin.error}}</p>-->
        <div class="input-field">
            <i class="material-icons prefix">perm_identity</i>
            <input type="text" id="username" class="validate" ng-model="admin.loginData.username">
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="password" class="validate" ng-model="admin.loginData.password">
            <label for="password">Password</label>
        </div>
        <button class="waves-effect waves-light btn green" ng-disabled="loginForm.$invalid">Login</button>
        <img ng-show="admin.loader" style="margin-left: 50%; margin-right: 30%" src="https://abs.twimg.com/a/1449191867/img/t1/spinner-rosetta-gray-32x32.gif" alt="Loader"/>
    </form>
</div>

<div class="login-panel-desktop hide-on-small-only hide-on-med-only" ng-controller="AdminController as admin">
    <form name="loginForm" ng-submit="admin.doLogin()">
        <img class="admin-login-logo" src="images/guia.png">
        <!--<p style="color:red;" ng-model="admin.errorMessage">{{admin.error}}</p>-->
        <div class="input-field">
            <i class="material-icons prefix">perm_identity</i>
            <input type="text" id="username" class="validate" ng-model="admin.loginData.username" required>
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">lock</i>
            <input type="password" id="password" class="validate" ng-model="admin.loginData.password" required>
            <label for="password">Password</label>
        </div>
        <button ng-if="admin.submitButton" class="waves-effect waves-light btn green" ng-disabled="loginForm.$invalid">Login</button>
        <img ng-if="admin.loader" style="margin-left: 50%; margin-right: 30%" src="https://abs.twimg.com/a/1449191867/img/t1/spinner-rosetta-gray-32x32.gif" alt="Loader"/>
    </form>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>if (!window.jQuery) { document.write('<script src="bin/jquery-2.1.1.min.js"><\/script>'); }
</script>
<script src="../jade/search.js" type="text/javascript"></script>
<script src="../jade/lunr.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/js/jquery.timeago.min.js"></script>
<script src="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/js/prism.js"></script>
<script src="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/bin/materialize.js"></script>
<script src="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/js/init.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="//cdn.transifex.com/live.js"></script>
<!--Angular Scripts-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js" ></script>
<script type="text/javascript" src="/bower_components/Chart.js/Chart.min.js"></script>
<script src="/bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
<!--Angular Scripts: App-->
<script type="text/javascript" src="/public/app/app.js"></script>
<script type="text/javascript" src="/public/app/app.route.js"></script>
<!--Angular Scripts: Services-->
<script type="text/javascript" src="/public/app/services/authService.js"></script>
<script type="text/javascript" src="/public/app/services/userService.js"></script>
<script type="text/javascript" src="/public/app/services/toastService.js"></script>
<!--Angular Scripts: Controllers-->
<script type="text/javascript" src="/public/app/controllers/Admin.js"></script>
<script type="text/javascript" src="/public/app/controllers/Dashboard.js"></script>
</body>
</html>
