<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
  <base href="/dashboard">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="Materialize is a modern responsive CSS framework based on Material Design by Google. ">
  <title>Guia</title>
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="images/favicon/apple-touch-icon-152x152.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
  <link rel="icon" href="http://res.cloudinary.com/whaangbuu/image/upload/v1447916187/favicon_qs9fj0.ico"/>
  <!--  Android 5 Chrome Color-->
  <meta name="theme-color" content="#EE6E73">
  <!-- CSS-->
  <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/prism.css" rel="stylesheet"/>
  <link href="https://cdn.goodwillwa.org/vendor/materialize/0.95.1/css/ghpages-materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" type="text/css" href="css/admin.css">
  <link href="http://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/bower_components/angular-chart.js/dist/angular-chart.css">
  <link href="/bower_components/angular-chart.js/dist/angular-chart.css" rel="stylesheet">
  <link href="/bower_components/angular-toastr/dist/angular-toastr.css" rel="stylesheet" />
  <link href="/bower_components/ngConfirmDialog/src/css/ngConfirmDialog.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.1/angular-material.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

<body ng-controller="DashboardController as dashboard" ng-show="dashboard.adminLoggedIn">
<header>
    <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="mdi-navigation-menu"></i></a></div>
    <ul id="nav-mobile" class="side-nav fixed">
        <li class="logo nav-logo"><a id="logo-container" class="brand-logo">
            <img class="dashboard-logo" src="images/guia.png">
        </a>
        </li>

        <li class="hide-on-large-only">
            <div class="user-header-container center-align">
                <img src="images/default-user-img.png" class="responsive-img circle user-img">
                <h6 class="bold black-text">Welcome Admin</h6>
            </div>
        </li>

        <li class="search nav-search">
            <div class="search-wrapper card">
                <input id="search" ng-model="search"/><i class="material-icons">search</i>
                <div class="search-results"></div>
            </div>
        </li>

        <li class="no-padding nav-option">
            <ul class="collapsible collapsible-accordion">
                <li class="bold"><a href="/dashboard/statistics" class="collapsible-header  waves-effect waves-green">Statistics</a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="#tours">Tours</a></li>
                            <li><a href="#places">Places</a></li>
                        </ul>
                    </div>
                </li>
                <li class="bold"><a class="collapsible-header  waves-effect waves-green">Users</a>
                    <div class="collapsible-body">
                        <ul>
                            <li><a href="/dashboard/guides">Guides</a></li>
                            <li><a href="#">Travelers</a></li>
                        </ul>
                    </div>
                </li>
                <li class="bold"><a href="/dashboard/rewards" class="collapsible-header  waves-effect waves-green">Rewards</a>
                </li>
                <li class="bold"><a href="/dashboard/location" class="collapsible-header waves-effect waves-green">Location</a>
                <li class="bold"><a href="/dashboard/preference" class="collapsible-header waves-effect waves-green">Preferences</a>
                <li class="bold"><a href="/dashboard/logs" class="collapsible-header waves-effect waves-green">Activity Logs</a>
                <li class="bold"><a href="/dashboard/reviews" class="collapsible-header waves-effect waves-green">Reviews and Ratings</a>
                <li class="hide-on-small-only hide-on-med-only bold">
                    <a href="/admin" ng-click="dashboard.doLogout()" class="collapsible-header waves-effect waves-green">Logout</a>
                </li>
            </ul>
        </li>
    </ul>
</header>

<main>
    <div class="hide-on-small-only hide-on-med-only">
        <nav class="nav-wrapper user-header">
            <div class="user-header-container right-align">
                <img src="images/default-user-img.png" class="responsive-img circle user-img"/>
                <h6 class="white-text bold">Welcome Admin</h6>
            </div>
        </nav>
    </div>

    <div class="navbar-fixed hide-on-large-only">
        <nav class="nav-wrapper user-header">
            <div class="container"><a href="#" data-activates="nav-mobile" class="button-collapse top-nav waves-effect waves-light circle hide-on-large-only"><i class="mdi-navigation-menu"></i></a>
            </div>
            <ul id="nav-mobile" class="right hide-on-large-only">
                <li  class="waves-effect waves-light logout-button right">
                    <a class="white-text" href="/admin" ng-click="dashboard.doLogout()"><i class="material-icons white-text">power_settings_new</i></a>
                </li>
            </ul>
        </nav>
    </div>


    <div ng-if="dashboard.statistics()" ng-include src="'statistics.html'"></div>
    <div ng-if="dashboard.guide()" ng-include src="'guide.html'"></div>
    <div ng-if="dashboard.reward()" ng-include src="'add_rewards.html'"></div>
    <div ng-if="dashboard.location()" ng-include src="'add_location.html'"></div>
    <div ng-if="dashboard.preference()" ng-include src="'add_preference.html'"></div>
    <div ng-if="dashboard.logs()" ng-include src="'logs.html'"></div>
    <div ng-if="dashboard.reviews()" ng-include src="'reviews.html'"></div>
</main>
