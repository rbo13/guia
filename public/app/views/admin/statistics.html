<div class="dashboard-card">
    <div class="dashboard-card-header green">
        <h6 class="white-text bold">User Statistics</h6>
    </div>
    <div class="dashboard-card-body">
        <div ng-controller="StatisticsController as stat">
            <canvas id="line" class="chart chart-line" chart-data="stat.data"
                    chart-labels="stat.labels" chart-legend="true" chart-series="stat.series"
                    chart-click="stat.onClick" >
            </canvas>
        </div>
    </div>
</div>

<div class="dashboard-card">
    <div class="dashboard-card-header green">
        <h6 class="white-text bold">Tours Statistics</h6>
    </div>
    <div class="dashboard-card-body">
        <div id="tours" ng-controller="StatisticsController as stat">
            <canvas id="bar" class="chart chart-bar"
                    chart-data="stat.data" chart-labels="stat.labels">
            </canvas>
        </div>
    </div>
</div>

<div class="dashboard-card">
    <div class="dashboard-card-header green">
        <h6 class="white-text bold">Places Statistics</h6>
    </div>
    <div class="dashboard-card-body">
        <div id="places" ng-controller="StatisticsController as stat">
            <canvas id="radar" class="chart chart-radar"
                    chart-data="stat.data" chart-labels="stat.labels">
            </canvas>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
