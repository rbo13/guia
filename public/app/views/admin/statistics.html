<div ng-controller="StatisticsController as stat">
    <div class="dashboard-card">
        <div class="dashboard-card-header green">
            <h6 class="white-text bold">User</h6>
        </div>

        <div class="dashboard-card-body">
            <div class="col s12 right">
                <select class="select-statistics browser-default" ng-init="stat.selectedYear = 2016"
                        ng-model="stat.selectedYear" ng-change="stat.changeYear()">
                    <option selected="selected">2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
            <!-- <div class="col s12 right">
                <select class="select-statistics browser-default" ng-model="stat.userQuarter">
                  <option value="1" selected="selected">1st Quarter</option>
                  <option value="2">2nd Quarter</option>
                  <option value="3">3rd Quarter</option>
                  <option value="4">4th Quarter</option>
                </select>
            </div> -->



            <div>
                <canvas id="line" class="chart chart-line" chart-data="stat.userData"
                        chart-labels="stat.userLabels" chart-legend="true" chart-series="stat.userSeries"
                        chart-click="stat.onClick" >
                </canvas>
            </div>
        </div>
    </div>

    <div class="dashboard-card">
        <div class="dashboard-card-header green">
            <h6 class="white-text bold">Tours</h6>
        </div>
        <div class="dashboard-card-body">
            <div id="tours">
                <canvas id="bar" class="chart chart-bar"
                        chart-data="stat.bookingData" chart-labels="stat.userLabels"
                        chart-legend="true" chart-series="stat.bookingSeries">
                </canvas>
            </div>
        </div>
    </div>

    <div class="dashboard-card">
        <div class="dashboard-card-header green">
            <h6 class="white-text bold">Places</h6>
        </div>
        <div class="dashboard-card-body">
            <div id="places">
                <canvas id="radar" class="chart chart-radar"
                        chart-data="stat.data" chart-labels="stat.labels">
                </canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</div>
