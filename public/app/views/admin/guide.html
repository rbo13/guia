<div ng-controller="UserController as user">
    <div class="loader-container" align="center" ng-if="user.guiaPreloader">
        <img src="views/images/guia-loader.gif" alt="Loader"/>
    </div>
    <div class="dashboard-card" ng-if="user.userTable">
        <div class="dashboard-card-header green">
            <h6 class="white-text bold">Activated Guides</h6>
        </div>
        <div class="dashboard-card-body">
            <table class="striped responsive-table" >
                <thead>
                <tr>
                    <th class="green-text" data-field="availguideID">Profile Image</th>
                    <th class="green-text" data-field="availguideID">Email Address</th>
                    <th class="green-text" data-field="availguideID">Contact Number</th>
                    <th class="green-text" data-field="availguideID">Type</th>
                    <th class="green-text" data-field="availguideID">Status</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="guide in user.guides | reverse | filter:search">
                    <td>
                        <img ng-src="{{guide.user.profImage}}" alt="Profile Image"/>
                    </td>

                    <td>
                        <div class="input-field">
                            {{guide.email_address}}
                        </div>
                    </td>

                    <td>
                        <div class="input-field">
                            {{guide.contact_number}}
                        </div>
                    </td>

                    <td>
                        <div class="input-field">
                            {{guide.type}}
                        </div>
                    </td>

                    <td>
                        <div class="input-field">
                            <span ng-if="guide.isActivated == true">Activated</span>
                            <span ng-if="guide.isActivated == false">Deactivated</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="dashboard-card" ng-if="user.userTable">
        <div class="dashboard-card-header green">
            <h6 class="white-text bold">Guide Applicants</h6>
        </div>

        <div class="dashboard-card-body">
            <table class="striped centered responsive-table" id="guideModal">
                <thead>
                <tr>
                    <th class="green-text" data-field="availguideID">Profile Image</th>
                    <th class="green-text" data-field="guideid">Email Address</th>
                    <th class="green-text" data-field="guideid">Contact Number</th>
                    <th class="green-text" data-field="action">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="guide in user.guides | reverse | filter:search">
                    <td>
                        <img ng-src="{{guide.user.profImage}}" alt="Profile Image"/>
                    </td>

                    <td>
                        <div class="input-field">
                            {{guide.email_address}}
                        </div>
                    </td>

                    <td>
                        <div class="input-field">
                            {{guide.contact_number}}
                        </div>
                    </td>

                    <td>
                        <span><button ng-if="guide.isActivated == true" ng-click="user.deactivateGuide(guide.user.id, guide._id, !guide.isActivated); guide.isActivated = !guide.isActivated" ng-confirm-dialog content="Are you sure you want to deactivate?" class="waves-effect waves-light btn red">Deactivate</button></span>
                        <span><button ng-if="guide.isActivated == false" ng-click="user.activateGuide(guide.user.id, guide._id, !guide.isActivated); guide.isActivated = !guide.isActivated" class="waves-effect waves-light btn green">Activate</button></span>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</div>
