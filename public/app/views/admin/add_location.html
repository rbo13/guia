        <label for="city">City</label>
    </div>
    <button class="waves-effect waves-light btn green" ng-click="_location.addLocation()">Add</button>
</div>

<div class="dashboard-card" ng-controller="LocationController as _location">
    <table class="striped responsive-table centered" id="loc">
        <thead>
        <tr>
            <th class="green-text" data-field="country">Country</th>
            <th class="green-text" data-field="city">City</th>
            <th class="green-text" data-field="action">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="location in _location.locations" ng-click="_location.getValues(location._id,location.country,location.city)">
            <td><span>{{location.country}}</span></td>
            <td>{{location.city}}</td>
            <td colspan="2">
                <button ng-if="location.isActivated == true" class="waves-effect waves-light btn green" ng-click="_location.setActiveLocation(location._id, !location.isActivated); location.isActivated = !location.isActivated; $event.stopPropagation()">Activated</button>
                <button ng-if="location.isActivated == false" class="waves-effect waves-light btn red" ng-click="_location.setActiveLocation(location._id, !location.isActivated); location.isActivated = !location.isActivated; $event.stopPropagation()">Deactivated</button>
            </td>
            <!--<td><span id="loc" style="visibility:hidden">{{location._id}}</span></td>-->
        </tr>
        </tbody>
    </table>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="green-text">Edit location</h4>
            <div class="input-field">
                <select id="editcountry" class="validate browser-default" name="country" ng-model="_location.locationData.country">

        </div>
        <div class="modal-footer">
            <a href="#!" ng-click="_location.updateLocation()" class=" modal-action modal-close waves-effect waves-light btn-flat green white-text">Save Changes</a>
        </div>
    </div>
